<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Archana Bazar</h1>
        </a>
        <nav>
            <ul id="menu">

            </ul>
        </nav>
    </header>
    <section>
        <form action="thanks.html">
            <div id="contact-form">
                <h2>Contact us now</h2>
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email">Email :</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="phone">Phone :</label><br>
                    <input type="number" name="phone" id="phone" placeholder="Enter your contact number" required>
                </div>
                <div>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" maxlength="500" rows="4"></textarea>
                </div>
                <div>
                    <button type="submit" value="submit">Submit</button>
                </div>
            </div>
        </form>
    </section>
        <section id="address" >
            <div id="mobile">
                <h3>Telophone</h3>
                <p>0123456789</p>
            </div>
            <div id="mail">
                <h3>Email:</h3>
                <p>archanabazar@abc.com</p>
            </div>
        </section>
    <footer>
       <ul class="social-networks">

            <a href="https://www.facebook.com/"  target="_blank" rel="noopener"

        </li>
        <li>
            <a href="https://www.instagram.com/"  target="_blank" rel="noopener" 
            aria-label="visit our instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></a>
        </li>
       </ul>
    </footer>
